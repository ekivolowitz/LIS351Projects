<!DOCTYPE html>
<html>
<body>
        {% block body %}
        <h2>Your file was {{ size }} bytes.</h2>
        <h3>Thats {{ kb }} Kilobytes</h3>
        <h3>Or {{ mb }} megabytes</h3>
        <h3>Or {{ gb }} gigabytes</h3>
        <h3>Or {{ tb }} terabytes</h3>
        {% endblock %}

        
</body>
</html>
